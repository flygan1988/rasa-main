version: "3.0"
stories:
- story: affirm car series
  steps:
    - intent: one_desire_car
    - action: action_search
    - intent: inform_series
    - action: action_search
    - intent: inform_model
    - action: action_suggest_car

- story: no affirm car series
  steps:
    - intent: one_desire_car
    - action: action_search
    - intent: inform_model
    - action: action_suggest_car

- story: version or favor is set
  steps:
    - intent: one_desire_car
    - or:
      - slot_was_set:
          - model_name
      - slot_was_set:
          - favor
    - action: action_suggest_car

- story: ask car attribute with mention + affirm
  steps:
    - intent: ask_car_attribute
    - or:
      - slot_was_set:
          - mention
    - action: action_car_attribute
    - or:
      - intent: affirm
      - intent: deny
    - action: action_handle_whether_go_on

- story: ask car attribute without inform_series
  steps:
    - intent: ask_car_attribute
    - action: action_search
    - intent: inform_model
    - action: action_car_attribute
    - or:
        - intent: deny
        - intent: affirm
    - action: action_handle_whether_go_on
